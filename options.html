<!DOCTYPE html>
<html>
    <head>
        <title> Options </title>
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
    </head>

    <body>
        <h1> Options </h1>

        <div class="wrapper" id="boxOne">
            <div id="adding">
                <h3 class="heading"> Enter keywords to block </h3>
                <input id="site"/> 
                <button id="add"> Add</button>
            </div>
                
            <div class="removing">
                <h3> Enter keywords to remove </h3>
                <input id="remove"/>
                <button id="delete"> Remove</button> 
            </div>
        </div>

        <div class="wrapper" id="boxTwo">
            <div id="blocking">
                <h3> Enter amount of minutes</h3>
                <input id="time"/>
                <button id="block"> Block </button>
            </div>

            <div id="buttons">
                <button id="clear"> Clear All</button>
                <button id="refresh"> Get Block List</button>
            </div>

            <div id="sites">
                <h3> Block List: </h3>
                <p id='list'></p>
            </div>
        </div>
    </body>
</html>
