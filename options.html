<!DOCTYPE html>
<html>
    <head>
        <title> Options </title>
        <script src="options.js"></script>
    </head>

    <body>
        <p> Enter keywords that should be blocked. </p>
        <input id="site"/> 
        <button id="add"> Add</button>
        
        <br>
        <p> Enter the duration of the block, in minutes.</p>
        <input id="time"/>
        <button id="block"> Block </button>
        
        <br>
        <p> Enter the keywords you want removed from the list.</p>
        <input id="remove"/>
        <button id="delete"> Remove</button> 
        <button id="clear"> Clear All</button>

        <br>
        <p> Websites containing the following words will be blocked: </p>
        <p id='list'></p>
    </body>
</html>
